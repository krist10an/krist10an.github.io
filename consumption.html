<div class="scrollable">
 <div class="scrollable-content section">

  <form role="form">
    <fieldset>
      <legend><i class="fa fa-bolt fa-lg"></i> Beregne kjørelengde</legend>

    <div class="row">
        <div class="col-xs-6">
            <div class="form-group has-success has-feedback">
              <label>Ladenivå</label>
              <div class="input-group">
              <input type="number" min="0" max="100"
                     ng-model="car.soc"
                     ng-change="calculate()"
                     class="form-control"
                     placeholder="State of charge %">
              <span class="input-group-addon" id="addon_soc">%</span>
              </div>
            </div>
        </div>
        <div class="col-xs-6">
            <p>{{carCapacity.getCapacity()}} kWh batteri</p>
            <p>{{carCapacity.getCapacity()*car.soc/100 |number:1}} kWh tilgjengelig</p>
        </div>
    </div>


        <div class="form-group">
        <div class="row">
        <div class="col-sm-6">
          <label>Forventa Forbruk</label>
          <input type="number" step="any" min="0"
                 ng-model="car.consumption"
                 ng-change="calculate()"
                 class="form-control"
                 placeholder="Consumption">
        </div>
        <div class="col-sm-6">
          <label>Enhet</label>
          <select class="form-control" ng-model="unit">
            <option ng-repeat="c in consumptionUnits">{{c}}</option>
          </select>
        </div>
        </div>
        </div>
    </fieldset>
    <hr>

    <h4>
    <b>Beregnet kjørelengde:</b>
    </h4>
    <h3>
    {{ estimated | number:1 }} km
    </h3>

  </div>
</div>
