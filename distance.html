<div class="scrollable">
 <div class="scrollable-content section">

  <form role="form">
    <fieldset>
      <legend><i class="fa fa-bullseye fa-lg"></i> Forbruk</legend>

        <div class="form-group has-success has-feedback">
          <label>Kapasitet</label>
          <div class="input-group">
          <input type="number" step="any" min="0"
                 ng-model="car.capacity"
                 ng-change="calculate()"
                 class="form-control"
                 placeholder="Total capacity in kwh"
                 aria-described-by="addon_kwh">
          <span class="input-group-addon" id="addon_kwh">kWh</span>
          </div>
        </div>

        <div class="form-group has-success has-feedback">
          <label>Ladenivå</label>
          <div class="input-group">
          <input type="number" min="0" max="100"
                 ng-model="car.soc"
                 ng-change="calculate()"
                 class="form-control"
                 placeholder="State of charge %"
                 aria-described-by="addon_soc">
          <span class="input-group-addon"  id="addon_soc">%</span>
          </div>
        </div>

        <div class="form-group">
          <label>Ønsket distanse</label>
          <div class="input-group">
          <input type="number" step="any" min="0"
                 ng-model="distance"
                 ng-change="calculate()"
                 class="form-control"
                 placeholder="Distance"
                 aria-described-by="addon_dist">
          <span class="input-group-addon" id="addon_dist">km</span>
          </div>
        </div>

    </fieldset>
    <hr>

    <h4>
    <b>Beregnet forbruk:</b>
    </h4>
    <h3>
    {{ estimated | number:1 }} kWh/100km
    </h3>

  </div>
</div>
