<div class="scrollable">
 <div class="scrollable-content section">

  <form role="form">
    <fieldset>
      <legend><i class="fa fa-bolt fa-lg"></i> Beregne maks forbruk</legend>

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label>Ønsket distanse</label>
            <div class="input-group has-success">
            <input type="number" step="any" min="0"
                   ng-model="distance"
                   ng-change="calculate()"
                   class="form-control"
                   placeholder="Distance"
                   aria-described-by="addon_dist">
            <span class="input-group-addon" id="addon_dist">km</span>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group has-success">
            <label>Ladenivå</label>
            <div class="input-group">
            <input type="number" min="0" max="100"
                   ng-model="soc"
                   ng-change="calculate()"
                   class="form-control"
                   placeholder="State of charge %"
                   aria-described-by="addon_soc">
            <span class="input-group-addon"  id="addon_soc">%</span>
            </div>
          </div>
        </div>
      </div>

    </fieldset>
  </form>

  <hr>

  <div>
    <h4><b>Forbruk må ligge under:</b></h4>
    <h3>{{ estimated | number:1 }} kWh/100km</h3>
    <h3>{{ estimated*10 | number:0 }} Wh/km</h3>

  <div>
        <p>{{carCapacity.getCapacity()}} kWh batteri / {{carCapacity.getCapacity()*soc/100 |number:1}} kWh tilgjengelig</p>

  </div>
</div>
