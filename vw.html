<div class="scrollable">
  <div class="scrollable-content section">

    <legend><i class="fa fa-dashboard fa-lg"></i> eGolf prosent beregning</legend>

    <p>VW har i sin uendelige visdom utstyrt e-Golf med en batteri-indikator som er delt i 8. De som ikke er så gode i 12.5-gangen kan bruke dette viduet til å regne ut hva det tilsvarer i prosent. Bruk 45 for 4.5 streker.</p>

    <div class="row">
      <div class="col-xs-6">

        <form role="form">
          <fieldset>
            <div class="form-group has-success">
              <label>VW-prosent (0-80)</label>
              <div class="input-group">
                <input type="number" min="0" max="80"
                ng-model="vwper"
                ng-change="updateGauge(vwper)"
                class="form-control"
                placeholder="0-80vw%"
                aria-described-by="addon_eg">
                <span class="input-group-addon"  id="addon_eg">vw%</span>
              </div>
            </div>

          </fieldset>
        </form>
        <p>{{soc|number:1}} %</p>

      </div>
      <div class="col-xs-6">
        <span id="batteryGaugeContainer"></span>
      </div>

    </div>

  </div>
</div>
