<div class="scrollable">
    <div class="scrollable-content section">

    <legend><i class="fa fa-car fa-lg"></i> Om siden</legend>

    <p>En hjelpende hånd for elbilister på langtur. Velg hva du ønsker å beregne i menyen.</p>

    <div>
    <form role="form">
        <fieldset>
        <legend><i class="fa fa-battery-1 fa-lg"></i> Velg batterikapasitet</legend>
        <div class="form-group has-success has-feedback">
          <!-- <label>Kapasitet</label> -->
          <div class="input-group">
          <input type="number" step="any" min="0"
                 ng-model="currentCapacity"
                 class="form-control"
                 placeholder="Total capacity in kwh"
                 aria-described-by="addon_kwh">
          <span class="input-group-addon" id="addon_kwh">kWh</span>
          </div>
          </div>
        </fieldset>
    </form>
    </div>

    <hr>

    <h4>Fin din bil</h4>
    <div>
        Søk: <input ng-model="query">

        Sorter etter:
        <select ng-model="orderProp">
            <option value="name">Alfabetisk</option>
            <option value="battery">Batteri størrelse</option>
        </select>

        <table class="table table-striped">
          <thead><tr>
            <th>Navn</th>
            <th>Kapasitet</th>
          </tr></thead>
          <tbody><tr ng-repeat="car in carPresets| orderBy:orderProp | filter:query">
            <td>{{ car.name }}</td>
            <td>{{ car.battery }}</td>
            <td>
              <button class="btn" ng-click="setCapacity(car.battery)">
              <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Velg
              </button>
            </td>
          </tr></tbody>
        </table>

    </div>

    </div>
</div>
